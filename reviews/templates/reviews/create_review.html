{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Ajouter une critique</h2>
    <p class="mb-4"><strong>Ticket :</strong> {{ ticket.title }}</p>
    
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block font-semibold">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded">
            Publier la critique
        </button>
    </form>
</div>
{% endblock %}
