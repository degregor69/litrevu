<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LitRevu{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- ✅ HEADER -->
    <header class="bg-gray-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">LitRevu</h1>
            <nav>
                <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded">Connexion</a>
                <a href="{% url 'signup' %}" class="px-4 py-2 bg-green-500 hover:bg-green-700 text-white rounded">Inscription</a>
            </nav>
        </div>
    </header>

    <!-- ✅ CONTENU PRINCIPAL -->
    <main class="container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-md">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- ✅ FOOTER -->
    <footer class="bg-gray-600 text-white text-center py-4 mt-6 w-full fixed bottom-0">
        <p>&copy; 2025 - LitRevu. Tous droits réservés.</p>
    </footer>
</body>
</html>
