{% extends "base.html" %}

{% block title %}Modifier le Ticket{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Modifier le Ticket</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            {% for field in form %}
                <div class="flex flex-col">
                    <label class="font-medium">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Enregistrer les modifications
        </button>
    </form>

    <p class="text-center mt-4">
        <a href="{% url 'ticket_list' %}" class="text-gray-500 hover:underline">Annuler</a>
    </p>
</div>
{% endblock %}
