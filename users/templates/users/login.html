{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Connexion</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="space-y-2">
                {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="font-medium">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Se connecter
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            <a href="{% url 'signup' %}" class="text-blue-700 hover:underline">Pas encore inscrit ? Cr√©ez un compte ici.</a>
        </p>
    </div>
</div>
{% endblock %}
